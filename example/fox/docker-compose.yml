version: '2'
services:
  fox-proxy:
    build: ./
    links:
      - fox:fox
      - rabbit:rabbit
    environment:
      - MICROPROXY_RABBIT_HOST=amqp://rabbit:5672/
      - FOX_URL=http://fox:4444/api
    depends_on:
      - rabbit
    ports:
      - 8080:8080

  fox:
    image: mwauer/fox:2.3.0
    environment:
      - LNG=en
    ports:
      - 4444:4444

  rabbit:
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 8081:15672
